{% extends "base.html" %}

{% block extrahead %}
  <meta property="robots" content="index, follow" />
{% endblock %}

{% block disqus %}
  {% if not page.is_index %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7400981351083358"
    crossorigin="anonymous"></script>
    <div id="__comments">
      <hr />
      <p><strong>작성자</strong>: {{ page.meta.author }}</p>
      <p><strong>작성일</strong>: {{ page.meta.date }}</p>
      <hr />
      <script src="https://utteranc.es/client.js"
        repo="week-with-me/TWIL"
        issue-term="title"
        theme="github-dark"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  {% endif %}
{% endblock %}
